
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Анкета — Fate War EE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0c0f1a url('https://i.ibb.co/wY04M50/rise-bg.webp') center/cover no-repeat fixed;
      color: #fff;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #f7b733;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background: #f7b733;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 50px;
      color: #1a1a1a;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 12px #f7b733;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container" data-aos="zoom-in">
    <h1>Анкета игрока</h1>
    <form onsubmit="alert('Спасибо, ваша анкета отправлена!'); return false;">
      <label>Никнейм в Discord</label>
      <input type="text" required>
      <label>Игровой опыт (в каких играх участвовали)</label>
      <input type="text" required>
      <label>Telegram (если есть)</label>
      <input type="text">
      <label>Почему вы хотите прыгнуть с нами?</label>
      <textarea rows="4" required></textarea>
      <button type="submit">Отправить</button>
    </form>
  </div>
  <footer>
    ⛩ Fate War EE © 2025
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
